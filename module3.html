<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<div>{{mag}}</div>
			
			<menu-item :pstr="pstr" :pnum="12" :pboo="false" :parr="parr" :pobj="pobj"></menu-item>
		</div>
		<script type="text/javascript" src="js/vue.js"></script>
		<script>
			Vue.component('menu-item',{
				props:['pstr','pnum','pboo','parr','pobj'],
				template:`
				<div>
					<div>{{pstr}}</div>
					<div>{{pnum + 12}}</div>
					<div>{{pboo}}</div>
					<div>
						<ul>
							<li :key="index" v-for="(item,index) in parr">{{item}}</li>
						</ul>
					</div>
					<div>
						<span>{{pobj.name}}</span>{{pobj.age}}
					</div>
				</div>
				`,
			})
			var vm = new Vue({
				el:'#app',
				data:{
					mag:'父组件内容',
					pstr:"hello",
					parr:['apple','orange','banana'],
					pobj:{
						name:'zsh',
						age:'16'
					}
				}
			})
		</script>
	</body>
</html>
